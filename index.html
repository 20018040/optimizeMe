
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Optimize mEquips</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href ="index.html">Starforce Calculator</a></li>
                    <li><a href ="flame.html">Flame Calculator</a></li>
                    <li><a href ="starforce.html">My Equips(still in Progress)</a></li>
                </ul>
            </nav>
        </header>
        
        <h1>Starforce expected cost calculator</h1>
        <div class="box override-box">
            <div class="box-title">Item Information</div>
            <div class="next-row">
                <label for="itemLevel">Level</label>
                <input type="text" id="itemLevel" placeholder="Item Level" class="search-bar" />
                <label for="currentStar">Current Star</label>
                <input type="text" id="currentStar" placeholder="0" class="search-bar" />
                <label for="goalStar">Goal Star</label>
                <input type="text" id="goalStar" placeholder="22" class="search-bar" />
            </div>
            <div class="next-row">
                <label for="Events">Events</label>
                <select id="Events" name="Events">
                    <option value="Nothing">No event</option>
                    <option value="30% Off">30% Off</option>
                    <option value="15/16">15/16</option>
                    <option value="30% Off + 15/16">30% Off + 15/16</option>
                    <option value="+2 up to 10">+2 up to 10</option>
                </select>
                <label for="starCatching">Star Catching</label>
                <select id="starCatching" name="starCatching">
                    <option value="Starcatching">Starcatching</option>
                    <option value="No Starcatching">No Starcatching</option>
                </select>

                <label for="safeguard">Safeguard</label>
                <select id="safeguard" name="safeguard">
                    <option value="Safeguard">Safeguard</option>
                    <option value="No Safeguard">No Safeguard</option>
                </select>
            </div>
            <div class="next-row">
                Trials
                <input type="text" placeholder="3000" class="search-bar" />
            </div>
            <div class="next-row button-wrapper">
                <button>Calculate</button>
            </div>
            
        </div>
        <div id="output-box" class="box">
            <h2>Input Summary</h2>
            <div id="output-content"></div>
        </div>
        <div id="Simulation-box" class="box" style=" margin: 20px auto; background-color: white; color: black; padding: 20px; ">
            <h3>Simulation Results</h3>
            <div class="chart-container">
                <canvas id="costChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="boomChart" width="400" height="200"></canvas>
            </div>
        </div>
    
        
        <h2>Staforce simulator </h2>
        <p>Write about description of this web later.</p>
    
        <script type="module" src="starForce.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
